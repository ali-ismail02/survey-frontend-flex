<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <div class="main">
            <div class="title">
                <h1>Follow Up Survey</h1>
            </div>

            <div class="form-div">
                <div class="row-div-top">
                    <div class="div50-top-left">
                        <label class="label-font mar-left20">When did you use our service?</label><br>
                        <input type="date" class="mar-left20 date-textbox">
                    </div>
                    <div class="div50-top-right">
                        <label class="label-font mar-right">Name of Product or service?</label><br>
                        <input type="text" class="mar-right date-textbox">
                    </div>
                </div>

                <div class="row-div0">
                    <div class="wid100">
                        <p class="note mar-left10">Date</p>
                    </div>
                </div>

                <div class="row-div">
                    <div class="wid100">
                        <label class="label-font mar-left10">Overall, how satisfied are you with the product or service?</label>
                    </div>
                </div>

                <div class="row-div">
                    <div class="div50-left">
                        <input name="q1" type="radio" id="q11" class="rad-btn mar-left20"><label for="q11" class="red"> Very satisfied</label><br>
                        <input name="q1" type="radio" id="q13" class="rad-btn mar-left20"><label for="q13" class="red"> Neutral</label><br>
                        <input name="q1" type="radio" id="q15" class="rad-btn mar-left20"><label for="q15" class="red"> Very unsatisfied</label>
                    </div>
                    <div class="div50-right">
                        <input name="q1" type="radio" id="q12" class="rad-btn mar-right"><label for="q12" class="red"> Satisfied</label><br>
                        <input name="q1" type="radio" id="q14" class="rad-btn mar-right"><label for="q14" class="red"> Unsatisfied</label><br>
                        <input name="q1" type="radio" id="q16" class="rad-btn mar-right"><label for="q16" class="red"> N/A</label>
                    </div>
                </div>

                <div class="row-div">
                    <div class="wid100">
                        <label class="label-font mar-left10">Did our product or service meet your expectation?</label>
                    </div>
                </div>

                <div class="row-div">
                    <div class="div50-left">
                        <input name="q2"  type="radio" id="q21" class="rad-btn mar-left20"><label for="q21" class="red"> Yes</label><br>
                    </div>
                    <div class="div50-right">
                        <input name="q2" type="radio" id="q22" class="rad-btn mar-right" checked><label for="q22" class="red"> No</label><br>
                    </div>
                </div>

                <div class="row-div">
                    <div class="wid100">
                        <label class="label-font mar-left10">would you recommend this product or service to a friend?</label>
                    </div>
                </div>

                <div class="row-div">
                    <div class="div50-left">
                        <input name="q3" type="radio" id="q31" class="rad-btn mar-left20"><label for="q31" class="red"> Yes</label><br>
                    </div>
                    <div class="div50-right">
                        <input name="q3" type="radio" id="q32" class="rad-btn mar-right" checked><label for="q32" class="red"> No</label><br>
                    </div>
                </div>

                <div class="row-div">
                    <div class="wid100">
                        <label class="label-font mar-left10">Which aspect of our service are you most satisfied by?</label>
                    </div>
                </div>

                <div class="row-div">
                    <div class="div50-left">
                        <input name="q4" type="radio" id="q41" class="rad-btn mar-left20"><label for="q41" class="red"> Quality</label><br>
                        <input name="q4" type="radio" id="q43" class="rad-btn mar-left20"><label for="q43" class="red"> Customer Service</label>
                    </div>
                    <div class="div50-right">
                        <input name="q4" type="radio" id="q42" class="rad-btn mar-right"><label for="q42" class="red"> Price</label><br>
                        <input name="q4" type="radio" id="q44" class="rad-btn mar-right"><label for="q44" class="red"> Installation or first use experience</label>
                    </div>
                </div>

                <div class="row-div">
                    <div class="wid100">
                        <label class="label-font mar-left10">Which aspect of our service are you least satisfied by?</label>
                    </div>
                </div>

                <div class="row-div">
                    <div class="div50-left mar-bot100px">
                        <input name="q5" type="radio" id="q51" class="rad-btn mar-left20"><label for="q51" class="red"> Quality</label><br>
                        <input name="q5" type="radio" id="q53" class="rad-btn mar-left20"><label for="q53" class="red"> Customer Service</label>
                    </div>
                    <div class="div50-right mar-bot100px">
                        <input name="q5" type="radio" id="q52" class="rad-btn mar-right"><label for="q52" class="red"> Price</label><br>
                        <input name="q5" type="radio" id="q54" class="rad-btn mar-right"><label for="q54" class="red"> Installation or first use experience</label>
                    </div>
                </div>

                <div class="row-div">
                    <label class="label-font mar-left10">Additional comments:</label>
                </div>
                
                <div class="row-div">
                    <textarea class="mar-left10 txtarea" placeholder="Type Here..."></textarea> 
                </div>
                
                <div class="row-div">
                    <button class="btn" type="submit">Submit</button>
                </div>

            </div>

        </div>
    </body>

</html>
